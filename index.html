<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="app.js" defer></script>
    <title>Unit Conversion</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Metric/Imperial Unit Conversion</h1>
        <div class="number-square">
         <input type="number" value="20" id="input-el">
        </div>
        <div class="btn">
          <button id="convert-btn">Convert</button>
        </div>
      </div>
      <div class="list">
        <div class="conversion-container" id="first-h2">
          <h2>Length (Meter/Feet)</h2>
          <p id="length-el">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
        </div>
        <div class="conversion-container">
          <h2>Volume (Liters/Gallons</h2>
          <p id="volume-el">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div>
        <div class="conversion-container" id="last-h2">
          <h2>Mass (Kilograms/Pounds)</h2>
          <p id="mass-el">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div>
      </div>
    </div>
  </body>
</html>
